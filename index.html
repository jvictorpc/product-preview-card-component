<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <main class="card">
    <figure class="card__img">
      <img src="./images/image-product-desktop.jpg" alt="imagem do produto">
    </figure>
    <section class="card__description">
      <p class="description__preview">Preview</p>
      <h1 class="description__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <h2 class="description__price"> $149.99 <span>$169.99</span></h2>
      <button type="button">Add to Cart</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor Costa</a>.
  </div>
</body>

</html>
